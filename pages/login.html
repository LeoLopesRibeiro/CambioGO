<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <header id="cabecalho">
    </header>

    <main>
      <div id="container-login">
        <div class="esquerda">
          <h2 class="entrar">Entrar</h2>
          <form id="login-form">
            <input type="text" placeholder="Usuário" name="email" required />
            <input type="password" placeholder="Senha" name="password" required />
            <button type="submit">Entrar</button>
          </form>
        </div>
  
        <div class="direita">
          <h2>Bem-vindo ao CambioGO!</h2>
          <p>Não possui uma conta?</p>
          <a href="cadastro.html" class="btn-cadastro">Inscreva-se</a>
        </div>
      </div>
    </main>
  
   <footer class="footer">
      <div class="footer-container">
        <img src="../img/logo_branco.svg" alt="Logo CambioGo" height="40px" />
        <div class="footer-column">
          <h3>CambioGO</h3>
          <p>2025 CambioGO Ltd.</p>
        </div>

        <div class="footer-column">
          <h3>Fale Conosco</h3>
          <p>(11) 1234-1234</p>
          <p>(11) 5678-5678</p>
          <p>Av. Paulista - São Paulo, SP</p>
          <p>contato@cambiogo.com.br</p>
        </div>

        <div class="footer-column">
          <h3>Suporte</h3>
          <ul>
            <p>Política de Privacidade</p>
            <p>Termos e condições</p>
            <p>Sobre nós</p>
          </ul>
        </div>
      </div>
    </footer>

    <!--<script src="../js/index.js" type="module"></script> -->
    <script type="module" src="../js/menu.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/login.js" ></script>
  </body>
</html>
