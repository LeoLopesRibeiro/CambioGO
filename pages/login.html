<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <header id="cabecalho">
    </header>

    <main>
      <div id="container-login">
        <div class="esquerda">
          <h2 class="entrar">Entrar</h2>
          <form id="login-form">
            <input type="text" placeholder="Usuário" name="email" required />
            <input type="password" placeholder="Senha" name="password" required />
            <button type="submit">Entrar</button>
          </form>
        </div>
  
        <div class="direita">
          <h2>Bem-vindo ao CambioGO!</h2>
          <p>Não possui uma conta?</p>
          <a href="cadastro.html" class="btn-cadastro">Inscreva-se</a>
        </div>
      </div>
    </main>
  
    <footer class="footer">
      <img src="../img/logo.svg" alt="Logo CambioGo" height="40px" />
      <h1 id="logo">CambioGO</h1>
    </footer>

    <!--<script src="../js/index.js" type="module"></script> -->
    <script type="module" src="../js/menu.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/login.js" ></script>
  </body>
</html>
