<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <title>Cadastre-se</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header id="cabecalho"></header>

        <main id="container-login">
          <section class="esquerda">
            <h2 class="entrar">Cadastre-se</h2>
            <form id="register-form">
              <input type="text" name="name" id="name" placeholder="Insira seu nome" required />
              <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required />
              <input type="password" name="password" id="password" placeholder="Insira sua senha" required />
              <input type="password" name="confirm" id="confirm_password" placeholder="Confirme sua senha" required />
              <button type="submit">Criar a minha conta</button>
            </form>
          </section>
    
          <section class="direita">
            <h2>Bem-vindo ao CambioGO!</h2>
            <p class="entrar">JÃ¡ possui cadastro?</p>
            <a class="btn-cadastro" href="./login.html">Fazer login</a>
          </section>
        </main>
    
        <footer class="footer">
          <img src="../img/logo.svg" alt="Logo CambioGo" height="40px" />
          <h1 id="logo">CambioGO</h1>
        </footer>
    
        <script type="module" src="../js/auth.js"></script>
        <script type="module" src="../js/cadastro.js"></script>
        <script type="module" src="../js/menu.js"></script>
      </body>
    </html>
