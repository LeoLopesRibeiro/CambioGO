<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <title>Cadastre-se</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header id="cabecalho">
    
    </header>
    <div id="tudo">
      <div id="quadrado">
        <div id="cadastre">
            <img src="../img/logo.svg" alt="Logo CambioGo" height="40px" />
            <p class="chamada">Cadastre-se</p>
            <p class="preencher">Preencha o formulário</p>
        </div>
  
        <div id="form-container">
            <form id="register-form">
                <div id="name-container">
                  <input type="text" name="name" id="name" placeholder="Insira seu nome" /> </div> 
                  <div id="name-container"> <input type="email" name="email" id="email"  placeholder="Insira seu e-mail"
                /> </div> 
                 <div id="name-container"> <input type="password" name="password" id="password"
                 placeholder="Insira sua senha"
                /> </div> 
                 <div id="name-container"> <input type="password" name="password" id="password"
                placeholder="Confirme sua senha"
               /> </div> 
                <div id="name-container"> <input type="submit" value="Criar a minha conta" /> </div> 
              </form>
              <p class="login">Já possui cadastro?</p> <a class="login2" href="./login.html">Fazer login</a>
        </div>
    </div>
  </div>
    <footer class="footer">
      <img src="../img/logo.svg" alt="Logo CambioGo" height="40px" />
      <!-- adicionar o icone -->
      <h1 id="logo">CambioGO</h1>
    </footer>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/menu.js"></script>
  </body>
</html>
